<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet"> 
    <title>Artist information</title>
</head>
<body>
     <div id="addNewArtistDiv">
      <h1>Add new artist</h1>
      <form id="form" action="">
        <input type="text" id="inpId" placeholder="_id &#42;" required>
        <input type="text" id="inpDes" placeholder="description &#42;" required>
        <input type="text" id="inpDis" placeholder="discogsUrl &#42;" required>
        <input type="text" id="inpNam" placeholder="name &#42;" required>
        <input type="text" id="inpRef" placeholder="reference Urls &#42;" required>
        <input type="text" id="inpAli" placeholder="aliases">
        <input type="text" id="inpMem" placeholder="members In Groups">
        <input type="text" id="inpVar" placeholder="name Variations">
        <input type="text" id="inpRea" placeholder="realname">
        <button id="addNewArtistBtn">Submit</button>
      </form>
      <button onclick="closeForm()">Close</button>

    </div>

     <div>
        <input type ="text" id ="search-field" placeholder="Search...">
        <button id="openNewArtistFormBtn" onclick="openAddNewArtistBtn()">Add new artist</button>
      </div>
      <script src="scripts.js"></script>

<script>
function closeForm() {
  document.getElementById("addNewArtistDiv").style.display = "none";
}
    
function openAddNewArtistBtn() {
  var x = document.getElementById("addNewArtistDiv");
  if (x.style.display === "none") {
      x.style.display = "flex";
  } else {
      x.style.display = "none";
  }

}
</script>
</body>
</html>
